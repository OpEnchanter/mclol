<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "quicksand";
                src: url(" {{ url_for('static', filename='quicksand.ttf') }} ");
            }

            html {
                height: 100%;
            }

            body {
                overflow: hidden;
                background-color: rgb(5, 5, 10);
                height: 100vh;
                margin: 0; /* Remove default body margin */
                padding: 10px; /* Ensure no padding is added by default */
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: 100%;
                background-color: rgb(25, 25, 35);
                display: flex;
                flex-direction: column;
                align-items: center; /* Ensure child items take the full height */
                border-radius: 10px;
            }

            .sidebarBorder {
                position: absolute; /* Ensures it stays within the sidebar */
                width: 300px; /* Ensure it matches the sidebar width */
                height: calc(100% - 20px); /* Full height of the sidebar */
                background: url(" {{ url_for('static', filename='bg.png') }} ");
                border-radius: 10px;
                box-sizing: border-box; /* Ensure padding and border don't overflow */
                padding: 5px; /* Optional: add padding inside the border */
                margin-top: 0px;
                overflow: hidden;
            }

            .overlay {
                backdrop-filter: blur(10px);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            h1 {
                font-family: "quicksand";
                color: rgb(165, 165, 195);
                font-size: 35px;
            }

            .chip {
                width: 85%;
                height: 25px;
                
                border: none;
                border-radius: 5px;

                background-color: rgb(75, 75, 95);

                font-family: "quicksand";
                color: rgb(165, 165, 195);
                font-size: 15px;

                transition-duration: 150ms;

                margin-top: 15px;
            }

            .chip:hover {
                background-color: rgb(65, 65, 85);
            }

            .content {
                width: calc(100% - 330px);
                height: calc(100% - 20px);

                position: absolute;
                display: flex;
                border-radius: 10px;

                top: 0px;
                margin-top: 10px;
                left: 320px;
            }

        </style>
    </head>
    <body>
        <div class="sidebarBorder">
            <div class="overlay"></div>
            <div class="sidebar">
                <h1>MCLOL</h1>
                <button class="chip">Wiki</button>
                <button class="chip">Admin Panel</button>
            </div>
        </div>

        <iframe src="/home" frameborder="0" class="content">Test</iframe>
        <script>
        </script>
    </body>
</html>
