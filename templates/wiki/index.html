<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                overflow: hidden;
                padding: 0px;
                margin: 0px;
            }

            body {
                width: 100%;
                height: 100vh;
                padding: 0px;
                background-image: url("{{ url_for('static', filename='bg.png') }}");
                background-size: cover;
            }

            .sidebar {
                position: absolute;
                width: 15%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                top: 0px;
                left: 0px;
            }

            .sidebarItem {
                height: 35px;
                width: 100%;
                border: none;
                background-color: rgba(0,0,0,0.25);
                transition-duration: 150ms;
                color: white;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                backdrop-filter: blur(5px);
            }

            .sidebarItem:hover {
                background-color: rgba(0,0,0,0.5);
            }

            .body {
                width: 83%;
                height: 98%;
                position: absolute;
                top: 1%;
                left: 16%;
                background-color: rgba(0,0,0, 0.5);
                backdrop-filter: blur(5px);
                border-radius: 10px;
                font-family: sans-serif;
                color: white;
            }

            h1 {
                padding-left: 30px;
            }

            p {
                padding-left: 30px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <button class="sidebarItem" onclick="gotoPage('vanilla_plus')">Vanilla+ Recipes</button>
            <button class="sidebarItem" onclick="gotoPage('pwr_crystals')">Power Crystals</button>
            <button class="sidebarItem" onclick="gotoPage('spwn_egg')">Empty Spawn Egg</button>
            <button class="sidebarItem" onclick="gotoPage('exp_repulsors')">EXP Repulsors</button>
        </div>
        <div class="body" id="wikiBody">
            <h1>MCLOL Wiki</h1>
            <p>Welcome to the new and improved MCLOL wiki page!</p>
            <p>Check out the sidebar on the left of this page and find anything you want to find out more info about.</p>
        </div>

        <script>
            const pages = {
                "vanilla_plus": `
                    <h1>Vanilla+ Crafting Recipes</h1>
                    <p>Welcome to the new and improved MCLOL wiki page!</p>
                    <p>Check out the sidebar on the left of this page and find anything you want to find out more info about.</p>
                `,
                "pwr_crystals": `
                    <h1>Power Crystals</h1>
                    <p>Welcome to the new and improved MCLOL wiki page!</p>
                    <p>Check out the sidebar on the left of this page and find anything you want to find out more info about.</p>
                `,
                "spwn_egg": `
                    <h1>Empty Spawn Egg</h1>
                    <p>Welcome to the new and improved MCLOL wiki page!</p>
                    <p>Check out the sidebar on the left of this page and find anything you want to find out more info about.</p>
                `,
                "exp_repulsors": `
                    <h1>EXP Repulsors</h1>
                    <p>Welcome to the new and improved MCLOL wiki page!</p>
                    <p>Check out the sidebar on the left of this page and find anything you want to find out more info about.</p>
                `,
            }

            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);

            if (params.get("page") != null) {
                const body = document.getElementById("wikiBody");
                body.innerHTML = pages[params.get("page")]
            }

            function gotoPage(pageName) {
                document.location.href = `?page=${pageName}`;
            }
        </script>
    </body>
</html>
